{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}ورود{% endblock %}

{% block content %}
<div class="col-md-7 p-0 card-right">
    <div class="card tab2-card card-login">
        <div class="card-body">
            <ul class="nav nav-tabs nav-material" id="top-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="top-profile-tab" data-bs-toggle="tab" href="#top-profile" role="tab" aria-controls="top-profile" aria-selected="true">
                        <span class="icon-user me-2"></span>ورود
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="top-tabContent">
                <div class="tab-pane fade show active" id="top-profile" role="tabpanel" aria-labelledby="top-profile-tab">
                    <form class="form-horizontal auth-form" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-button">
                            <button class="btn btn-primary" type="submit">ورود</button>
                        </div>
                        <div class="form-footer">
                            <span>یا با سیستم عامل های اجتماعی وارد شوید</span>
                            <ul class="social">
                                <li><a class="ti-facebook" href=""></a></li>
                                <li><a class="ti-twitter" href=""></a></li>
                                <li><a class="ti-instagram" href=""></a></li>
                                <li><a class="ti-pinterest" href=""></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
