{% extends 'base.html' %}

{% block title %}
  ثبت رزرو
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="title1 section-t-space">
    <h2 class="title-inner1">ثبت رزرو</h2>
</div>
<section class="section-b-space pt-0 ratio_asos">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="theme-form" method="post" action="">
                    {% csrf_token %}
                    <div class="form-row row">
                        <!-- Service Selection -->
                        <div class="col-sm-6">{{ form.service|as_crispy_field }}</div>

                        <!-- Date Selection -->
                        <div class="col-sm-6">
                            {{ form.date|as_crispy_field }}
                        </div>

                        <!-- Time Selection -->
                        <div class="col-sm-6">
                            {{ form.time|as_crispy_field }}
                        </div>

                        <!-- Submit Button -->
                        <div class="col-md-12">
                            <input type="hidden" name="service_id" value="{{ service.id }}">
                            <button class="btn btn-sm btn-solid" type="submit">ارسال رزرو</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<!-- JavaScript for Persian Date and Time Picker -->
<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-timepicker@latest/dist/js/persian-timepicker.min.js"></script>
<script>
    $(document).ready(function() {
        // Initialize Persian Date Picker
        $('#id_date').persianDatepicker({
            format: 'YYYY/MM/DD',
            calendarType: 'persian',
            locale: 'fa'
        });

        // Initialize Persian Time Picker
        $('#id_time').persianTimepicker({
            format: 'HH:mm',
            showMeridian: false
        });
    });
</script>
