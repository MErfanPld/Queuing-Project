{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            name="description"custom-theme
            content="Multikart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
            name="keywords"
            content="admin template, Multikart admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="pixelstrap"/>
    <link
            rel="icon"
            href="{% static 'admin/images/dashboard/one.webp' %}"
            type="image/x-icon"
    />
    <link
            rel="shortcut icon"
            href="{% static 'admin/images/dashboard/one.webp' %}"
            type="image/x-icon"
    />
    <title>داشبورد</title>

    <!-- Font Awesome-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/font-awesome.css' %}"
    />

    <!-- Flag icon-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/flag-icon.css' %}"
    />

    <!-- ico-font-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/icofont.css' %}"
    />

    <!-- Prism css-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/prism.css' %}"
    />

    <!-- Chartist css -->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/chartist.css' %}"
    />

    <!-- Bootstrap css-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/vendors/bootstrap.css' %}"
    />

    <!-- App css-->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'admin/css/style.css' %}"
    />

    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.toast.min.css' %}">

    <link rel="stylesheet" href="{% static 'kamadatepicker.min.css' %}">

    {% block Styles %}
        <style>
            .fa-trash {
                cursor: pointer;
            }
        </style>
    {% endblock %}


</head>

<body ng-app="myApp" ng-controller="myCtrl">
<!-- page-wrapper Start-->
<div class="page-wrapper">
    <!-- Page Header Start-->

    {% include './header.html' %}

    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->

        <!-- Page Sidebar Ends-->

        {% include './sidebar.html' %}

        <!-- Right sidebar Start-->

        <!-- Right sidebar Ends-->
        <div class="page-body">
            {% include 'inc/messages.html' %}{% block content %}{% endblock content %}
        </div>
    </div>
</div>

<!-- latest jquery-->
<script src="{% static 'admin/js/jquery-3.3.1.min.js' %}"></script>

<script src="{% static 'kamadatepicker.min.js' %}"></script>

<!-- Bootstrap js-->
<script src="{% static 'admin/js/bootstrap.bundle.min.js' %}"></script>

<!-- feather icon js-->
<script src="{% static 'admin/js/icons/feather-icon/feather.min.js' %}"></script>
<script src="{% static 'admin/js/icons/feather-icon/feather-icon.js' %}"></script>

<!-- Sidebar jquery-->
<script src="{% static 'admin/js/sidebar-menu.js' %}"></script>

<!--chartist js-->
<script src="{% static 'admin/js/chart/chartist/chartist.js' %}"></script>

<!--chartjs js-->
<script src="{% static 'admin/js/chart/chartjs/chart.min.js' %}"></script>

<!-- lazyload js-->
<script src="{% static 'admin/js/lazysizes.min.js' %}"></script>

<!--copycode js-->
<script src="{% static 'admin/js/prism/prism.min.js' %}"></script>
<script src="{% static 'admin/js/clipboard/clipboard.min.js' %}"></script>
<script src="{% static 'admin/js/custom-card/custom-card.js' %}"></script>

<!--counter js-->
<script src="{% static 'admin/js/counter/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'admin/js/counter/jquery.counterup.min.js' %}"></script>
<script src="{% static 'admin/js/counter/counter-custom.js' %}"></script>

<!--peity chart js-->
<script src="{% static 'admin/js/chart/peity-chart/peity.jquery.js' %}"></script>

<!-- Apex Chart Js -->
<script src="../../npm/apexcharts"></script>

<!--sparkline chart js-->
<script src="{% static 'admin/js/chart/sparkline/sparkline.js' %}"></script>

<!--Customizer admin-->
<script src="{% static 'admin/js/admin-customizer.js' %}"></script>

<!--dashboard custom js-->
<script src="{% static 'admin/js/dashboard/default.js' %}"></script>

<!--right sidebar js-->
<script src="{% static 'admin/js/chat-menu.js' %}"></script>

<!--height equal js-->
<script src="{% static 'admin/js/height-equal.js' %}"></script>

<!-- lazyload js-->
<script src="{% static 'admin/js/lazysizes.min.js' %}"></script>

<!--script admin-->
<script src="{% static 'admin/js/admin-script.js' %}"></script>

<script src="{% static 'ckeditor/ckeditor.js' %}"></script>

<script src="{% static 'js/jquery.toast.min.js' %}"></script>
<script src="{% static 'js/sweetalert2.min.js' %}"></script>

<script src="{% static 'js/helpers.js' %}"></script>

<script src="{% static 'admin/status.js' %}"></script>

<script src="{% static 'angular.min.js' %}"></script>

<script>
    var app = angular.module("myApp", []);
    app.config(function ($interpolateProvider, $httpProvider) {
        $interpolateProvider.startSymbol('[[');
        $interpolateProvider.endSymbol(']]');

        // $httpProvider.defaults.xsrfCookieName = 'csrftoken';
        // $httpProvider.defaults.xsrfHeaderName = 'X-CSRF-TOKEN';
        $httpProvider.defaults.headers.common['X-CSRF-TOKEN'] = $('meta[name="csrf-token"]').attr('content');
    });
</script>


{% block Scripts %}{% endblock %}
</body>
</html>
